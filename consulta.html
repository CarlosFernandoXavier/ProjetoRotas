<div class="col-lg-6 marginTop">
    <form name="formulario" id="idFormulario">
        <div class="form-group">
            <label for="idCep">Entre com seu CEP: </label>
            <input type="text" class="form-control" name="cep" pattern="[0-9]{8}" title="Digite apenas os 8 dÃ­gitos. Ex: 95600000" ng-model="campoCep" autocomplete="off" placeholder="956000000" required/>
        </div>
        <div class="form-group animate-if" ng-if="mostraCamposInput">
            <label for="idEstado">Estado: </label>
            <input type="text" name="estado" ng-model="estado" id="idEstado" class="form-control" />
        </div>
        <div class="form-group animate-if" ng-if="mostraCamposInput">
            <label for="idCidade">Cidade: </label>
            <input type="text" id="idCidade" name="localidade" ng-model="localidade" class="form-control" />
        </div>
        <input type="submit" class="btn btn-default" value="Buscar" ng-click="buscar()" />
        <input type="submit" value="Salvar" ng-click="salvar()" class="btn btn-default" />
        <input type="submit" class="btn btn-default" value="Limpar" ng-click="limpar()" />
    </form>
    <h2 ng-if="aviso" class="animate-if">Nenhum registro encontrado</h2>
</div>

<div class="col-lg-6">
    <h3 ng-show="mostrarTabela" class="titulo">Tabela de registros inseridos</h3>
    <table ng-show="mostrarTabela" class="table table-bordered">
        <thead>
            <th>Cidade</th>
            <th>CEP</th>
            <th>Estado</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="registro in registros">
                <td>{{registro.localidade}}</td>
                <td>{{registro.cep}}</td>
                <td>{{registro.estado}}</td>
                <td><a href="#" ng-click="apagar($index)">Apagar</a></td>
            </tr>
        </tbody>
    </table>
</div>
